name: Github Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: install wget, curl, git
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: fonts-ipafont wget curl git
          version: 1.02
      - name: install openjdk 8
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: openjdk-8-jre
          version: 1.02
      - name: install texlive latex base
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: texlive-latex-base
          version: 1.02

      - name: install texlive xetex
        run: |
          sudo apt update
          sudo apt install -y texlive-xetex

      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Apply patches
        run: |
          pushd wg21-mpark
          git apply ../wg21-mpark.patch
          popd

      - name: Update wg21-mpark metadata
        run: |
          make -C P3557 update
          make -C P3718 update

      - name: Build pdf
        run: |
          make -C P1317

      - name: Build html
        run: |
          make -C P3557 html
          make -C P3718 html

      - name: Gather artifacts
        run: |
          mkdir -p generated
          cp P1317/generated/*.pdf generated
          cp P3557/generated/*.html generated
          cp P3718/generated/*.html generated

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: generated

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
